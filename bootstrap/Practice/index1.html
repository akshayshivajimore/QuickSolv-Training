<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script> 
<link rel="stylesheet" href="style1.css">
    </head>
<body>
    <p id="para">Display me</p>
    <ul id="list"><li>Ajay</li></ul>
    <button id="show">Show</button>
    <button id="hide">Hide</button>

<div id= "parent"></div>
          
    <br><br>
<button onclick="insert()" id="btn"> 
        Click
    </button> 
    <script>
        $(document).ready(function() {
            
            $('#show').click(function() {
                $('#list').append('<li>Anand</li>');
                $('#para').show();
            })
            $('#hide').click(function() {
                $('#para').hide();
            })
$("#btn").click(function(){
$("div").css("background-color","red").css("border-color", "green");
});

        });
    </script>
</body>
</html>
